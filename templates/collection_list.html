{% extends "base.html" %}

{% block content %}
    <div class="col-sm-8 col-sm-offset-1">
    <h1>{{ title }}</h1>
    <form action="">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="search collections" name="q" value="{{ request.GET.q }}">
            <span class="input-group-btn">
            <input class="btn btn-default" type="submit" value="Search">
            </span>
        </div>
    </form>
    <br><br>
    </div>
    <div>
        <a href="/create" class="btn btn-default btn-danger ">Create New Collection</a>
    </div>
    <div style="margin-top: 120px">
    <div class="row">
        {% for obj in collection_list %}
            <div class="panel-body" style="float: left">
            <div class="col-sm-2 col-offset-1">
                <h3>{{ obj.title }}</a><br></h3>
                <p><a href='{{ obj.get_absolute_url }}' class="btn btn-primary" role="button">View</a></p>
            </div>
            </div>
        {% endfor %}
    </div>
    </div>
{% endblock content %}
