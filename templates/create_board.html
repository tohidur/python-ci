{% extends "base.html" %}
{% load crispy_forms_tags %}
{%block style%}
    <style>
        body{
            padding-top: 50px;
        }
    </style>
{% endblock %}
{% block content %}

<div class="main-container disp-table">
    <div class="user-login mar-t-50 align-center">
        <h2 class="form-title"> Create your first board </h2>
        <h4> </h4> 
        <form action="{% url 'collection:create' %}" id="formBoard" method="POST" class="login-form bg-white">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-lg btn-add-link btn-submit">
             Create Board
            </button>
        </form>

    </div>
</div>

{% endblock %}
